<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="file.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>
